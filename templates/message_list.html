{% extends "base.html" %}

{% block title %}MessageList{% endblock title %}

{% block main_container %}
<h1>message list</h1>
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">message</th>

    </tr>
  </thead>
  <tbody>
   {% for message in message_list %}
    <tr>
      <th scope="row">{{ loop.index }}</th>
      <td>{{ message }}</td>
    </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock main_container %}
